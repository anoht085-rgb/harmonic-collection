<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archives</title>
  <link rel="stylesheet" href="archives.css" />
</head>

<body class="era era-archive">
  <header class="era-header">
    <a href="../index.html" class="back">← Back to Timeline</a>
    <h1>Tokyo's Favorite Archives</h1>
    <p class="dek">Ten fashion moments — curated chronologically across decades and designers.</p>
    <hr class="hairline" />
  </header>

  <main class="era-content">
    
    <section class="archive-masonry" id="archive">
      
      <figure class="tile">
        <img src="images/CK_95SS.jpg" alt="Calvin Klein SS95 — Chandra North" loading="lazy" />
        <figcaption>
          <h3>Calvin Klein — Spring/Summer 1995</h3>
          <p>Chandra North in a Calvin Klein dress for <em>W Magazine</em>, April 1995. Photo by Satoshi Saïkusa.</p>
        </figcaption>
      </figure>

      
      <figure class="tile">
        <img src="images/Blumarine_fw97.jpg" alt="Blumarine FW97" loading="lazy" />
        <figcaption>
          <h3>Blumarine — Fall/Winter 1997</h3>
          <p>Soft romantic silhouettes and glittered sensuality define the Blumarine dream.</p>
        </figcaption>
      </figure>

      
      <figure class="tile">
        <img src="images/valentino_fw98.jpg" alt="Valentino FW98" loading="lazy" />
        <figcaption>
          <h3>Valentino — Fall/Winter 1998</h3>
          <p>Satin clarity and classical lines revive measured elegance.</p>
        </figcaption>
      </figure>

      
      <figure class="tile">
        <img src="images/Roberto Cavalli ss 2000.jpg" alt="Roberto Cavalli SS2000" loading="lazy" />
        <figcaption>
          <h3>Roberto Cavalli — Spring/Summer 2000</h3>
          <p>Prints, movement, and sun-drenched freedom in Cavalli’s Y2K glamour.</p>
        </figcaption>
      </figure>

      <!-- 5 -->
      <figure class="tile">
        <img src="images/Hysteric Glamour SS 2006.jpg" alt="Hysteric Glamour SS2006" loading="lazy" />
        <figcaption>
          <h3>Hysteric Glamour — 2006</h3>
          <p>Campaign by Terry Richardson.</p>
        </figcaption>
      </figure>

      
      <figure class="tile">
        <img src="images/Alexander McQueen 2007_SS.jpg" alt="Alexander McQueen SS2007 Sarabande" loading="lazy" />
        <figcaption>
          <h3>Alexander McQueen — Spring/Summer 2007</h3>
          <p>“Sarabande” — romanticism and decay woven into couture art.</p>
        </figcaption>
      </figure>

      
      <figure class="tile">
        <img src="images/balmain_fw17.jpg" alt="Balmain FW2017" loading="lazy" />
        <figcaption>
          <h3>Balmain — Fall/Winter 2017</h3>
          <p>Parisian power dressing with lacquered attitude and sculpted silhouettes.</p>
        </figcaption>
      </figure>

      
      <figure class="tile">
        <img src="images/moschino_2017.jpg" alt="Moschino 2017" loading="lazy" />
        <figcaption>
          <h3>Moschino — 2017</h3>
          <p>Pop-couture irreverence turns camp into couture commentary.</p>
        </figcaption>
      </figure>

      
      <figure class="tile">
        <img src="images/saintlaurent_ss18.jpg" alt="Saint Laurent SS2018 campaign" loading="lazy" />
        <figcaption>
          <h3>Saint Laurent — Spring 2018 (Campaign)</h3>
          <p>Nocturnal minimalism meets high-shine hedonism.</p>
        </figcaption>
      </figure>

      
      <figure class="tile">
        <img src="images/chanel_rtw_fall2023_inezvinoodh.jpg" alt="Chanel RTW Fall 2023/24 — Inez & Vinoodh" loading="lazy" />
        <figcaption>
          <h3>Chanel — RTW Fall 2023/24</h3>
          <p>Inez &amp; Vinoodh — Parisian restraint meets modern sensuality; nostalgia reframed with precision.</p>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="era-footer">
    <p class="credit">Curated by Tokyo Lee · Parsons Communication Design.</p>
  </footer>


  <aside class="detail" aria-hidden="true" role="dialog" aria-label="Artwork details">
    <button class="detail-close" aria-label="Close">×</button>
    <div class="detail-media">
      <img src="" alt="" />
    </div>
    <div class="detail-copy">
      <h3 class="detail-title"></h3>
      <p class="detail-desc"></p>
    </div>
  </aside>
  <div class="scrim" hidden></div>

  <script src="archive.js"></script>
</body>
</html>
